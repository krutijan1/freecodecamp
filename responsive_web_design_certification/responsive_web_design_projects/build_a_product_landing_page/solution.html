<main>
    <h1 id="title">Survey form</h1>
    <p id="description">This is a short survey form</p>
    <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" placeholder="Name" required></input>
      <label id="email-label" for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required></input>
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" required min="1" max="5" placeholder="Number"></input>
    </div>
  
    <div>
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div>
    <input type="radio" name="gender" value="male">Male</input>
      <input type="radio" name="gender" value="female">Female</input>
  <input type="radio" name="gender" value="other">Other</input>
    </div>
    <div>
    <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
  <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
  <input type="checkbox" name="vehicle3" value="Boat" checked> I have a boat<br>
    </div>
  <div>
    <textarea rows="4" cols="50">
  At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
  </textarea>
  </div>
  <div>
    <input id="submit" type="submit" value="Submit">
  </div>
    </form>  
</main>
